version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    # УДАЛЯЕМ ports! Теперь база доступна только бэкенду внутри сети Docker.
    # Никто из интернета не сможет подключиться к твоей базе.

  backend:
    build: ./backend
    # УДАЛЯЕМ ports! Бэкенд теперь спрятан за фронтендом (Nginx).
    # Браузер пользователя будет общаться с ним через порт 80 фронтенда.
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/mydatabase

  frontend:
    build: ./frontend
    ports:
      - "80:80" # ОСТАВЛЯЕМ только этот порт. Это наши "парадные ворота".
    depends_on:
      - backend