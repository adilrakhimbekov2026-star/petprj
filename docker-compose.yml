version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    # УДАЛЯЕМ ports! Теперь база доступна только бэкенду внутри сети Docker.
    # Никто из интернета не сможет подключиться к твоей базе.

  backend:
    build: ./backend
    # УДАЛЯЕМ ports! Бэкенд теперь спрятан за фронтендом (Nginx).
    # Браузер пользователя будет общаться с ним через порт 80 фронтенда.
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/mydatabase

  frontend:
    build: ./frontend

  nginx:
    # Используем конкретную стабильную версию на базе Alpine
    # Она весит ~20МБ вместо 190МБ обычной версии
    image: nginx:1.25.3-alpine 
    ports:
      - "80:80"
    depends_on:
    - frontend
    - backend
    restart: always # Чтобы прокси сам вставал после перезагрузки сервера