<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FastAPI + Postgres App</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 50px auto; }
        .item { background: #f4f4f4; padding: 10px; margin: 5px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <h2>Введите текст</h2>
    <input type="text" id="textInput" placeholder="Что сохранить?">
    <button onclick="saveText()">Сохранить</button>
    
    <hr>
    
    <button onclick="loadTexts()">Показать все записи</button>
    <div id="list"></div>

    <script>
        const API_URL = "http://localhost:8000"; // Адрес твоего бэкенда

        async function saveText() {
            const content = document.getElementById('textInput').value;
            await fetch(`${API_URL}/add`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: content })
            });
            document.getElementById('textInput').value = '';
            alert("Сохранено!");
        }

        async function loadTexts() {
            const response = await fetch(`${API_URL}/list`);
            const data = await response.json();
            const listDiv = document.getElementById('list');
            listDiv.innerHTML = ''; // Очищаем старое
            
            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item';
                div.textContent = item.content;
                listDiv.appendChild(div);
            });
        }
    </script>
</body>
</html>
