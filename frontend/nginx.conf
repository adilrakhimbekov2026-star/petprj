server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name localhost;

    # https certificates
    # видишь артем я сам пишу код
    ssl_certificate     /etc/nginx/ssl/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/yourdomain.com/privkey.pem;

    # gemini recommended these settings
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # 1. sending frontend page ------ ! CHANGE IF USING FRAMEWORKS !
    location / {
        root /usr/share/nginx/html;
        index index.html;
        # Это поможет, если ты потом добавишь роутинг (например, React Router)
        try_files $uri $uri/ /index.html;
    }

    # 2. proxying backend requests
    location /api/ {
        proxy_pass http://backend:8000/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# forward proxy, just in case

server {
        listen 8888;
        resolver 8.8.8.8;
        location / {
            proxy_pass $scheme://$http_host$request_uri;
        }
}

