server {
    # Порт, который будет слушать Nginx внутри контейнера
    listen 80;
    server_name localhost;

    # 1. Раздача статики (твой фронтенд)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        # Это поможет, если ты потом добавишь роутинг (например, React Router)
        try_files $uri $uri/ /index.html;
    }

    # 2. Проксирование запросов к бэкенду
    # Теперь в JS вместо http://localhost:8000/list 
    # можно будет писать просто /api/list
    location /api/ {
        # 'backend' — это имя сервиса из docker-compose.yml
        proxy_pass http://backend:8000/;
        
        # Передаем реальные заголовки (важно для логов и безопасности)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}